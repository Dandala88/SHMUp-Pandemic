<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>First Go</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1920,
        height: 1080,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 0},
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var walls;
    var player;
    var cursors;
    var enemies;
    var fire_bool = false; //bool to prevent auto fire

    function preload ()
    {
        load_assets(this);
    }

    function create ()
    {
        load_walls(this);
        create_player(this);
        cursors = this.input.keyboard.createCursorKeys();
    }

    function update ()
    {
        movement();
        projectile_movement(player.projectile_speed);
    }

    function load_assets(game) 
    {
        game.load.image('wall_01', 'assets/space-junk_01.png');
        game.load.spritesheet('ship', 'assets/ship-one.png', {frameWidth: 32, frameHeight: 32});
        game.load.image('zero-bullet', 'assets/zero-bullet.png');
    }

    function movement() 
    {
        if(cursors.right.isDown) {
            if(cursors.up.isDown) {
                player.setVelocityX(player.speed);
                player.setVelocityY(-player.speed);
                player.anims.play('up-right')
            } else if(cursors.down.isDown) {
                player.setVelocityX(player.speed);
                player.setVelocityY(player.speed);
                player.anims.play('down-right')
            } else {
                player.setVelocityX(player.speed);
                player.setVelocityY(0);
                player.anims.play('right');
            }
        } else if(cursors.left.isDown) {
            if(cursors.up.isDown) {
                player.setVelocityX(-player.speed);
                player.setVelocityY(-player.speed);
                player.anims.play('up-left')
            } else if(cursors.down.isDown) {
                player.setVelocityX(-player.speed);
                player.setVelocityY(player.speed);
                player.anims.play('down-left')
            } else {
                player.setVelocityX(-player.speed);
                player.setVelocityY(0);
                player.anims.play('left');
            }
        } else if(cursors.up.isDown) {
            player.setVelocityY(-player.speed);
            player.setVelocityX(0);
            player.anims.play('up');
        } else if(cursors.down.isDown) {
            player.setVelocityY(player.speed);
            player.setVelocityX(0);
            player.anims.play('down');
        } else {
            player.setVelocityX(0);
            player.setVelocityY(0);
        }
    }

    function projectile_movement(v) 
    {
        if(cursors.space.isDown) {
            if(!fire_bool) {
                fire_bool = true;
                var projectile = player_projectiles.create(player.x, player.y, 'zero-bullet');
                var current_dir = player.anims.currentAnim.key;

                if(current_dir == 'left') {
                    projectile.setVelocityX(-v);
                } else if(current_dir == 'right') {
                    projectile.setVelocityX(v);
                } else  if(current_dir == 'up') {
                    projectile.setVelocityY(-v);
                } else if(current_dir == 'down') {
                    projectile.setVelocityY(v);
                } else if(current_dir == 'up-right') {
                    projectile.setVelocityX(v*.75);
                    projectile.setVelocityY(-v*.75);
                } else  if(current_dir == 'up-left') {
                    projectile.setVelocityX(-v*.75);
                    projectile.setVelocityY(-v*.75);
                } else if(current_dir == 'down-right') {
                    projectile.setVelocityX(v*.75);
                    projectile.setVelocityY(v*.75);
                } else if(current_dir == 'down-left') {
                    projectile.setVelocityX(-v*.75);
                    projectile.setVelocityY(v*.75);
                }
            } 
        }

        if(!cursors.space.isDown) {
            fire_bool = false;
        }
    }

    function player_animations(p) 
    {
        p.anims.create({
            key: 'left',
            frames: [ { key: 'ship', frame: 1 }],
            frameRate: 20,
            repeat: -1
        });

        p.anims.create({
            key: 'right',
            frames: [ { key: 'ship', frame: 3 }],
            frameRate: 20,
            repeat: -1
        });

        p.anims.create({
            key: 'up',
            frames: [ { key: 'ship', frame: 0 }],
            frameRate: 20,
            repeat: -1
        });

        p.anims.create({
            key: 'down',
            frames: [ { key: 'ship', frame: 2 }],
            frameRate: 20,
            repeat: -1
        });

        p.anims.create({
            key: 'up-left',
            frames: [ { key: 'ship', frame: 7 }],
            frameRate: 20,
            repeat: -1
        });

        p.anims.create({
            key: 'up-right',
            frames: [ { key: 'ship', frame: 6 }],
            frameRate: 20,
            repeat: -1
        });

        p.anims.create({
            key: 'down-right',
            frames: [ { key: 'ship', frame: 5 }],
            frameRate: 20,
            repeat: -1
        });

        p.anims.create({
            key: 'down-left',
            frames: [ { key: 'ship', frame: 4 }],
            frameRate: 20,
            repeat: -1
        });
    }

    function create_player(game) 
    {
        player = game.physics.add.sprite(100, 450, 'ship');
        player.setCollideWorldBounds(true);
        player_animations(game);
        player_projectiles = game.physics.add.group();
        game.physics.add.collider(player, walls);
        game.physics.add.overlap(walls, player_projectiles, function(player, projectile) {
            projectile.disableBody(true, true);
        }, null, this);
        player.speed = 200;
        player.projectile_speed = 500;
    }

    function load_walls(game) 
    {
        var wall_length = 128;
        walls = game.physics.add.staticGroup();

//Top solid row
        walls.create(400, 200, 'wall_01');        
        walls.create(400 + wall_length * 1, 200, 'wall_01');
        walls.create(400 + wall_length * 2, 200, 'wall_01');
        walls.create(400 + wall_length * 3, 200, 'wall_01');
        walls.create(400 + wall_length * 4, 200, 'wall_01');
        walls.create(400 + wall_length * 5, 200, 'wall_01');
        walls.create(400 + wall_length * 6, 200, 'wall_01');
        walls.create(400 + wall_length * 7, 200, 'wall_01');

//Middle slalom row
        walls.create(200, 500, 'wall_01');        
        walls.create(400, 500, 'wall_01');
        walls.create(600, 500, 'wall_01');        
        walls.create(800, 500, 'wall_01');
        walls.create(1000, 500, 'wall_01');        
        walls.create(1200, 500, 'wall_01');
        walls.create(1400, 500, 'wall_01');        
        walls.create(1600, 500, 'wall_01');
    }

</script>

</body>
</html>
